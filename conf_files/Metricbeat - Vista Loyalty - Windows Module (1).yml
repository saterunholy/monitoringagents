- module: windows
  metricsets:
    - service
  period: 1m

- module: windows
  metricsets:
  - perfmon
  period: 1m
  perfmon.ignore_non_existent_counters: false
  perfmon.group_measurements_by_instance: false
  perfmon.queries:
  - object: 'Process'
    instance: ["*"]
    counters:
    - name: '% Processor Time'
      field: cpu_usage 
      format: "float"
    - name: "Thread Count"
      field: thread
      format: "long"